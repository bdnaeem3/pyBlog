      <div class="media">

        <div class="media-body">
          <h2 class="account-heading">Name : {{ user.first_name }} {{ user.last_name }}</h2>
          <p class="text-secondary">Username : {{ user.username }}</p>

        </div>
      </div>

    </div>
{% endblock content %}
